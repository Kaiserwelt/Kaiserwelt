 ace_promoted.1.t: "エースパイロットの昇進"
 ace_promoted.2.t: "勇敢なエースパイロット登場"
 ace_promoted.1.d: "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName] [From.GetSurname]は、最近の[From.GetMissionRegion]での作戦にて、生還したことはもとより、多くの危機的な局面で目覚ましい勝利を飾りその名を轟かせた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.d_major: "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName] [From.GetSurname]は、生還したことはもとより、[From.GetHerHis]の[From.GetWing]を類まれな操縦術で乗りこなしたことでその名を轟かせた。最近、[From.GetName]は[From.GetMissionRegion]での作戦に参加し、この決定的な会戦を成功に導いた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.a: "危険を冒すものが勝利する"
 ace_died.1.t: "[From.GetCallsign]、[From.GetMissionRegion]で死す"
 ace_died.1.d: "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]は[From.GetMissionRegion]での作戦遂行中に炎上墜落した。不幸なことに[From.GetSheHe]は長く有名人であったため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.d_major: "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]が職務遂行中に墜落した。作戦報告を終えたパイロット達が目撃したところによると、[From.GetHerHis]の[From.GetWingShort]が敵の激しい対空砲火を浴びて[From.GetMissionRegion]に炎上墜落したそうだ。残念ながら[From.GetSheHe]は長く有名人であっため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.a: "伝説は生きていてこそ"
 ace_killed_by_ace.1.t: "[From.GetFullName]、[Prev.GetCallsign]に撃墜される"
 ace_killed_by_ace.1.d: "[From.GetMissionRegion]から帰還したパイロットの報告よると、悪名高き[Prev.GetCallsign]率いる[Prev.Owner.GetAdjective]軍の飛行中隊が[From.GetCallsign]を執拗に狙った。敵数機を迎撃し[Prev.Owner.GetAdjective]機からの集中射撃を回避するも、[From.GetCallsign]は[Prev.GetCallsign]に圧倒されていた。報告によれば[From.GetHerHim]は裏をかかれ、燃料タンクを見事に撃ち抜かれた。[From.GetName] [From.GetSurname]の機体に火災が発生し、業火の中、[From.GetMissionRegion]上を螺旋状に舞い落ちていった。\n\n[From.GetFullName]はその類稀なる勇気と功績によって多くの人に尊敬されていた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
 ace_killed_by_ace.1.d_major: "[From.GetMissionRegion]から帰還したパイロットの報告によると、悪名高き[Prev.GetCallsign]率いる[Prev.Owner.GetAdjective]軍の飛行中隊が[From.GetCallsign]を執拗に狙った。[Prev.Owner.GetAdjective]機からの集中射撃を回避し敵数機を迎撃するも、[From.GetCallsign]は[Prev.GetWingShort]の[Prev.GetCallsign]に圧倒されていた。報告によれば[From.GetHerHim]は裏をかかれ、燃料タンクを見事に撃ち抜かれた。[From.GetName] [From.GetSurname]の[From.GetWingShort]に火災が発生し、業火の中、[From.GetMissionRegion]上を螺旋状に舞い落ちていった。\n\n[From.GetFullName]はその類稀なる勇気と功績によって多くの人に尊敬されていた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
 ace_killed_by_ace.1.a: "我々にとって計り知れない損失だ"
 ace_killed_other_ace.1.t: "[From.GetFullName]、[Prev.GetCallsign]を撃墜"
 ace_killed_other_ace.1.d: "[From.GetMissionRegion]での今回の任務は[From.Owner.GetAdjective]空軍にとって、様々な面で大成功を収めたと言える。報告によると[Prev.Owner.GetAdjective]軍パイロット、[Prev.GetName] [Prev.GetSurname]、通称[Prev.GetCallsign]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]が自身を囮に、[Prev.GetCallsign]を誘い込んだことで[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下できたのである。[From.GetCallsign]は[Prev.Owner.GetAdjective]機を出し抜き、[From.GetMissionRegion]の上空から一斉射し[Prev.GetCallsign]を螺旋状に墜下させた。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人の命を奪ってきた、恐れられたパイロットだった。これは偉大な勝利であり、偉大な英雄の下に結束するとき、偉大な功業を成すということの証左である。"
 ace_killed_other_ace.1.d_major: "[From.GetMissionRegion]での今回の任務は[From.Owner.GetAdjective]空軍にとって、様々な面で大成功を収めたと言える。報告によると[Prev.Owner.GetAdjective]軍パイロット、[Prev.GetName] [Prev.GetSurname]、通称[Prev.GetCallsign]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]が自身を囮に、[Prev.GetCallsign]を誘い込んだことで[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下できたのである。[From.GetCallsign]は[Prev.Owner.GetAdjective]機を出し抜き、[From.GetMissionRegion]の上空から一斉射し[Prev.GetCallsign]を螺旋状に墜下させた。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人の命を奪ってきた、恐れられたパイロットだった。これは偉大な勝利であり、偉大な英雄の下に結束するとき、偉大な功業を成すということの証左である。"
 ace_killed_other_ace.1.a: "この勝利は[From.Owner.GetName]全土で記憶されるであろう！"
 aces_killed_each_other.1.t: "[From.GetFullName]墜落"
 aces_killed_each_other.1.d: "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射をかいくぐり[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]機と[Prev.GetCallsign]機が、ともに[From.GetMissionRegion]上で粉々に砕けて墜落するのが目撃された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であり、[From.Owner.GetAdjective]を鼓舞する人物が失われた。"
 aces_killed_each_other.1.d_major: "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射を受けながら、[From.GetWingShort]を巧みに操り[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]の[From.GetWingShort]と[Prev.GetCallsign]の[Prev.GetWingShort]が、ともに[From.GetMissionRegion]上で粉々に砕けて墜落するのが目撃された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であり、[From.Owner.GetAdjective]を鼓舞する人物が失われた。"
 aces_killed_each_other.1.a: "しかしなお、我々にとって大きな損失であることに変わりはない"
 country_capitulated.0.t: "[Root.GetName]が降伏"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国外へ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n他所での戦争は継続しているが、これは[From.From.GetNameDef]の偉大な勝利である。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国外へ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[Root.GetFactionName]との戦争は他所で継続しているが、これは[From.From.GetNameDef]の偉大な勝利である。"
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国外へ亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[Root.GetFactionName]との戦争は他所で継続しているが、これは全[From.From.GetFactionName]の偉大な勝利である。"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader]は、[Root.GetAdjective]はもはや占領している[From.From.GetAdjective]軍からの圧力に耐えられず、国全体が形骸化していると発表した。[Root.GetAdjective]政府は亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\nこの破滅的な損失にもかかわらず、[From.From.GetNameDef]との戦争は決して終わっていない。"
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader]は、[Root.GetAdjective]はもはや占領している[From.From.GetAdjective]軍からの圧力に耐えられず、国全体が形骸化していると発表した。[Root.GetAdjective]政府は亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[From.From.GetNameDef]との戦争が続いているにもかかわらず、これは全[Root.GetFactionName]に対する不幸な痛手だ。"
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader]は、[Root.GetAdjective]はもはや占領している[From.From.GetAdjective]軍からの圧力に耐えられず、国全体が形骸化していると発表した。[Root.GetAdjective]政府は亡命した。彼らの主力は降伏し、現在は[From.From.GetNameDef]が彼らの母国を支配している。\n[From.From.GetNameDef]と[From.From.GetFactionName]以外との戦争が続いているにもかかわらず、これは全[Root.GetFactionName]に対する不幸な痛手だ。"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[From.From.GetName]と[Root.GetName]との抗争は終わったが、[From.From.GetNameDef]は未だ全面戦争をしており、戦闘は他の場所で続いている。"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[Root.GetName]との闘いは紛争のほんの一部であった。[From.From.GetNameDef]と[Root.GetFactionName]残党との戦闘は、他の場所で継続中である。"
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetNameDef]に降伏した。\n\n[From.From.GetNameDef]と[Root.GetNameDef]の戦いは紛争のほんの一部であった。[From.From.GetFactionName]と[Root.GetFactionName]残党との戦闘は、どこかで継続中である。"
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。[From.From.GetAdjective]軍に加え、多数の独立[Root.GetAdjective][From.From.GetRulingIdeology]支援者が[Root.GetNameDef]を[From.From.GetNameDef]と共同統治する新政府を樹立すると同時に、[Root.GetLeader]と政府を強制追放した。[From.From.GetLeader]はこの合意は[Root.GetNameDef]との協力と繁栄の新時代をもたらすと発言した。\n[Root.GetLeader]は、追放されようとも[Root.GetNameDef]のために戦い、祖国のための抵抗運動を支援すると応じた。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。[Root.GetNameDef]に持ち込まれた[Root.GetLeader]流の[From.From.GetRulingIdeologyNoun]に不満を抱く多くの[Root.GetAdjective]市民が、彼を権力の座から追い落とし、[From.From.GetNameDef]の指導に基づく新政府を成立させるため[From.From.GetAdjective]軍に加わった。[From.From.GetLeader]はこの合意は[From.From.GetNameDef]との協力と繁栄の新時代をもたらすと発言した。\n[Root.GetLeader]は[From.From.GetLeader]は真の[From.From.GetRulingIdeology]ではなく、追放されようとも[Root.GetNameDef]のために戦い、祖国のための抵抗運動を支援すると応じた。"
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef]は[From.From.GetNameDef]に全面降伏したことを宣言した。国内の[From.From.GetRulingIdeology]同調者に対する[Root.GetAdjective]政府の寛大な態度が、[Root.GetName]の陥落に寄与した要因であることは明らかだ。[Root.GetFascistLeader]は[From.From.GetLeader]体制の名の下で速やかに国内の権力を掌握した。\n[Root.GetLeader]はまだ[Root.GetAdjective]の主権が失われたわけではなく、政府は亡命先にあっても祖国の抵抗運動を支援すると主張した。"
 country_capitulated.0.a: "素晴らしき知らせだ！"
 country_capitulated.0.b: "暗い時代が訪れた"
 country_capitulated.0.c: "見通しのつかない時代だ"
