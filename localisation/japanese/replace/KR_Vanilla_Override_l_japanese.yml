 armour_folder: "機甲"
 nsb_armour_folder: "機甲"
 air_doctrine_folder_desc: "空軍ドクトリン、空軍が戦闘時に用いる作戦、指針。"
 mobile_warfare_desc: "機動戦は速度と機動により敵軍の体制を乱すことに焦点を当てる。\n\n"
 elastic_defence: "弾性防御"
 elastic_defence_desc: "前進を防ぐよりも、「深い」防衛線を形成することにより攻撃側の前進を遅らせ、防御部隊が防御し、更に反撃する時間を稼ぐ。"
 mobile_infantry_desc: "一般的な歩兵は機甲部隊と行動をともにするにはあまりにも行軍が遅い。現代の戦場の展開速度についていくためには、自動車化もしくは機械化された歩兵が必要だ。\n\n"
 mass_motorization: "大規模な自動車化"
 mass_motorization_desc: "自動車化師団にさらに大きな焦点を当てる。"
 mechanised_offensive: "機械化攻勢"
 mechanised_offensive_desc: "自動車化された軍隊はそれなりに強力だ。しかし、さらに攻勢能力を高めるためには、将兵を護り重火器を運搬できる装甲輸送車で戦場へ乗り込む歩兵が必要だ。"
 armored_spearhead: "機甲先鋒"
 armored_spearhead_desc: "戦車の持つ潜在能力を最大限引き出すためには、戦車を歩兵の支援に縛り付けてはいけない。むしろ、戦車を中核とする、攻撃の先陣を切ることができる独立した快速部隊を編制すべきだ。\n\n"
 firebrigades_desc: "「緊急機動部隊」は敵の防衛戦の突破やその他の重大な問題に対処するためにかき集められる部隊である。\n\n"
 backhand_blow_desc: "一歩も譲るまいと徹底抗戦を行うのではなく、敵軍が息切れするまであえて進撃を許し、そこからの反撃で敵軍を包囲殲滅する。"
 mobile_defence: "機動防御"
 mobile_defence_desc: "機動部隊は敵がどこから攻撃してきても、防御を支援することができる。"
 dispersed_support_desc: "支援部隊を分散させることでより広大な戦線に火力を行き渡らせ、結果として師団の防衛能力を高める。\n\n"
 sup_mechanized_offensive: "機械化攻勢"
 sup_mechanized_offensive_desc: "自動車化された軍隊はそれなりに強力だ。しかし、さらに攻勢能力を高めるためには、将兵を護り重火器を運搬できる装甲輸送車で戦場へ乗り込む歩兵が必要だ。"
 concentrated_fire_plans_desc: "様々な部隊の火力を集中することで、敵に大きなダメージを与えることができる。\n\n"
 combined_arms_desc: "機甲、歩兵、支援部隊は同じ部隊に編制した方が、別々に使用した時より効果的である。"
 tactical_control_desc: "前線における諸兵科連合に慣れ親しんだ士官達は、今や全兵科の作戦を直接に統制することができる。"
 air_land_battle_desc: "地上軍が既に諸兵科連合として動いている中、エアランド・バトルは空と陸の戦場を境目なく一体化させ、陸軍と空軍の密接な協働にも重点を置く。"
 centralized_fire_control: "射撃管制の一元化"
 centralized_fire_control_desc: "集約された射撃管制システムは全ての砲撃支援要請を一箇所で評価することを可能とし、ある部隊がそれに割り当てられた砲兵のみからの砲撃支援を要請するのではなく、もし必要ならば師団の全火力を一つの目標に集中させる。\n\n"
 shock_and_awe_desc: "火力の大規模集中は、即座に十分に適時に敵の意志を挫くような衝撃と畏怖をより増加させる。"
 grand_mechanized_offensive: "機械化攻勢"
 grand_mechanized_offensive_desc: "自動車化された軍隊はそれなりに強力だ。しかし、さらに攻勢能力を高めるためには、将兵を護り重火器を運搬できる装甲輸送車で戦場へ乗り込む歩兵が必要だ。\n\n"
 armored_operations: "機甲作戦"
 armored_operations_desc: "戦車や装甲車は作戦内で直接支援要請したり、歩兵を戦場まで運ぶのにとても便利な兵器である。"
 infiltration_in_depth_desc: "我が軍は今や敵の強力な拠点を回避し孤立させ、更に深く進軍するよう訓練されている。理想的には我らの突撃部隊は敵の背後に回り込み、敵部隊を完全に始末するまで止まるべきではない。"
 pocket_defence: "孤立地防衛"
 pocket_defence_desc: "防勢の一環としてならば、我々の軍隊は孤立しても構わないだろう。当然ながらこの場合、反攻によって解放されるまで彼等は持ち堪える必要がある。"
 defence_in_depth: "縦深防御"
 vast_offensives_desc: "もし突破が実現されたなら、それを最大限に利用する必要がある。広大攻勢は敵戦線を可能なかぎり深く押し込み、前線における敵の防備を困難、不可能、あるいは無意味なものとする。"
 mechanized_wave: "機械化人海戦術"
 mechanized_wave_desc: "複数の機械化部隊は正確に突破口を開拓するのに必要とされる急速な前進を指揮する点、また、機甲部隊の援護、突破口側面の保護という観点でも理想的である。"
 continuous_offensive_desc: "適切に活用された突破はしばしば非常に効果的ではあるが、遅かれ早かれ攻撃側は常に疲労し、防御側は軍を再編制して新たな防衛線を構築することができる。しかし十分な予備兵と適切な組織による攻勢を継続するならば、縦深の奥深くにいる敵に破滅的な結果を与えられる。"
 infantry_weapons2_desc: "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。より改良された武器とより特化した装備。"
 improved_infantry_weapons_2_desc: "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。より改良された武器とより特化した装備。"
 advanced_infantry_weapons2_desc: "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。さらに近代化され個人用自動火器と対戦車ロケットが供給される。支給数が限られていた武器が、安定供給されるようになった。"
 infantry_at_desc: "対戦車ライフルで武装した歩兵は、軽装甲車両を倒すことができる。"
 infantry_at2_desc: "歩兵がより重装甲の敵を効果的に対処するために、対戦車榴弾はより軽量に小さくする必要がある。"
 paratroopers3_desc: "天候の要素も考慮した落下傘作戦の立案、ジャンプブーツ等の標準化された装備、そして広範な特別訓練によって、危険な空挺任務に携わる際の混乱と危険を最小限にする。"
 marines_desc: "上陸戦に特化した歩兵は、ますます欠かせないものとなりつつある。間に合わせの方法論や装備は過去のものとなり、今や海軍歩兵は専用の揚陸艇と訓練によって支援されている。"
 marines2_desc: "上陸戦には絶え間ない革新が求められる。より進歩した兵站支援と移動可能な港湾設備により、海兵はそれまで不可能だったような上陸でもこなしてみせる。"
 marines3_desc: "海兵はもはや単なる上陸歩兵にとどまらない。将来的に海兵隊は最高の規律と組織力を誇る特殊部隊になることだろう。"
 tech_mountaineers_desc: "山岳戦闘は部隊を様々な危険に晒し、時としてその危険を回避することはできない。そのため、専門的な訓練を受けた兵士を編制することにより、山岳戦闘におけるリスクを最小限のものにできるだろう。"
 tech_mountaineers2_desc: "部隊を訓練することにより山岳をより有利に利用し生存性を高めることが可能である。また、軽装備及び騾馬による輸送を提供することにより、他の歩兵よりも機動力を高めることができる。"
 tech_recon4_desc: "より高度な偵察任務、スパイ活動、ゲリラ作戦及びコマンドー訓練を行うことにより、戦術的な選択の幅をひろげ、意思決定を迅速に行うことができるようになる。"
 tech_logistics_company_desc: "兵士達の間に専門の兵站将校を配置することにより、その支援ネットワークを活用して物資の無駄を最小限に抑えることが可能となる。"
 tech_logistics_company3_desc: "継続的な統計学的評価を行うことにより、軍への補給体制の最大限の効率化を図る。"
 tech_logistics_company4_desc: "一定規格の補給品を開発することは、混乱を最小限に抑え、より効率的な作成計画の立案へとつながるだろう。"
 tech_military_police2_desc: "憲兵が占領地での正規の警察業務を担うことによって、交通管制を行い、公共の秩序を維持することが可能である。それにより、占領地の無秩序化とパルチザンの活動を最小限に抑えることが可能となるだろう。"
 tech_signal_company_desc: "戦場に通信を確立し、それを保守するためには常に特殊な技能が求められる。先の大戦時に出現した新たな通信・索敵技術に伴い、この分野にはまったく新しい実践可能性が広がっている。"
 tech_signal_company3_desc: "通信機器の小型化が進んだことで、通信機器を背嚢のように背負って運ぶことが可能となった。より機動力の高い通信部隊は必ずや役立つはずである。"
 tech_maintenance_company2_desc: "規定された作戦上の保守処理は、装備の故障の可能性と部隊の行動の隙をできるだけ最小限にする。"
 tech_maintenance_company4_desc: "先の大戦時の冗長性にとんだ設計の経験をいかし、より整備の簡易性を増した近代的設備を開発することが可能である。"
 motorised_infantry: "自動車化歩兵"
 streamlined_line_desc: "流れ作業による工程の規格化と厳密化は、生産の効率と安全性を高める。これらは我が国の工業生産の発展への鍵となるだろう。"
 concentrated_industry5_desc: "主要な地域生産複合体が様々な産業分野を兼務することで、輸送コストと人件費が最小化される。"
 dispersed_industry2_desc: "工場のさらなる分散化により特定の場所を攻撃することが難しくなる。"
 construction2_desc: "我々の工具と装備を近代化することは、建設労力を更に助けてくれるだろう。"
 construction4_desc: "より高い機械化水準とより効率化された一連の作業は、建物の建設速度を更に高める。"
 construction5_desc: "将来的な高効率建設において必要となるのは、1つのプロジェクトに対するより広範な計画と、可能な限り標準化された最適化作業である。"
 improved_decimetric_radar_desc: "レーダーの利用が重要なものであることは既に証明されているが、我々のデシメートル波レーダーは良好な索敵網を構築しているとはいいがたい。レーダーの改良に技術力を最大限に投入するべきである。"
 improved_centimetric_radar_desc: "単パルスレーダーのような最新のレーダー技術の導入により、重要な作戦において非常に高い精度で追跡を行うことができる。"
 improved_encryption_desc: "換字式暗号機は乱雑性に限界があり、暗号を破られることがある。回転子の乱雑度を向上させることで、暗号解読をさらに困難にすることができる。"
 basic_decryption_desc: "暗号解読はますます発展的な数理科学となってきている。カードカタログのようなシステムとサイクロメータのような機械が、必要な作業を助けてくれるだろう。"
 improved_decryption_desc: "より洗練された計算機の開発は、物理的手段による新たな暗号解読法と組み合わせてより先進的な暗号を突破できる、差分解読法のような新たな暗号解読の実行を可能にする。"
 rocket_interceptor_2_desc: "まだ動作が非常に危険と考えられ、ロケット戦闘機は現在、他の航空機による自動操縦と曳航によって支援され、短い燃焼時間であるが非常に速いこれを最大限に活用している。"
 artillery1_desc: "より近代的な素材と機構によって先の大戦からの榴弾砲と野砲は薬室の改造と近代戦争への近代化がなされた。"
 mountain_gun_desc: "北部インドの峻険な地形が、分解しラバの背に乗せて必要ならどこにでも運搬できる砲の開発を促した。"
 rocket_artillery2_desc: "自走砲が多連装ロケット砲を利用し迅速な大規模破壊と同時に反撃を避ける保守機動が可能になる。"
 rocket_artillery4_desc: "旋回安定ロケットは軽砲兵隊の射程を上昇させることができる。"
 antiair4_desc: "最新のレーダー装置と統合された電算機と自動装填装置は、より速い航空機に対抗するため必要となる。"
 antitank1_desc: "対戦車装備の重要性は先の大戦の戦訓として刻まれている。現代戦車と戦うには新型の対戦車装備の普及が必要である。"
 antitank2_desc: "従来の対戦車砲は明らかに打撃力に欠けていた。より重装甲な傾斜装甲の戦車に対してはより大口径の砲が必要になるだろう。"
 antitank4_desc: "新しいAPDS（装弾筒付徹甲）弾を利用する多用途対戦車砲はほとんどすべての戦車の装甲を貫通できる。"
 antitank5_desc: "高初速砲と多様な弾薬技術を組み合わせることで、敵がどのような戦車を開発しようともこれに対抗することができるようになる。"
 dogfighting_experience: "格闘戦の経験"
 air_defence: "対空防御"
 home_defence: "本土防衛"
 dive_bombing_desc: "急降下爆撃はより正確な攻撃が可能であるが、最良の結果を出すためには、降下速度を落とすこと、それに降下後に再び機体を引き上げた際の衝撃に耐えられることのできる特殊な航空機が必要になる。"
 direct_ground_support_desc: "航空攻撃を地上で観測する者と近接航空支援機のパイロットとの密接な協力は、戦闘中の軍団にとって最高の直接支援になるだろう。"
 bomber_ace_initiative_desc: "公式に認められ、表彰された爆撃機エースは、大胆さと先導性を手に入れる。"
 cas_ace_initiative_desc: "公式に認められ、表彰された近接航空支援のエースは、大胆さと先導性を手に入れる。"
 keypoint_bombing: "要衝爆撃"
 night_bombing_desc: "暗闇によって敵の防御力が低下し、我々の爆撃機は闇夜に紛れているため、絶え間なく攻撃的で効果的な爆撃が可能である。敵にどれほど我々がしつこいか見せてやろう。\n\n"
 flying_fortress_desc: "十分な防御火器と装甲を持った高高度爆撃機は、例え敗北を喫しようとも、無事に我が基地へと帰還することだろう。"
 battlefleet_concentration: "戦艦隊の集中運用"
 battlefleet_concentration_ti: "戦艦隊の集中運用"
 subsidiary_carrier_role_desc: "空母は戦艦を支援することで、防御から攻撃に転じる際の即応性を改善する。空母の有用性である空への目と迅速かつ強力な打撃戦力が鈍重な戦艦を補完する。"
 subsidiary_carrier_role_ti_desc: "空母は戦艦を支援することで、防御から攻撃に転じる際の即応性を改善する。空母の有用性である空への目と迅速かつ強力な打撃戦力が鈍重な戦艦を補完する。"
 grand_battlefleet: "巨大戦艦隊"
 escort_carriers_desc: "空母艦載機による海上哨戒は、輸送船の護衛任務をより容易なものにする。安全な資源輸送は必要不可欠である。"
 integrated_convoy_defence: "統合船団護衛"
 integrated_convoy_defence_bs: "統合船団護衛"
 wolfpacks_desc: "潜水艦は艦隊として組織され、連携能力は大いに向上した。敵を発見した際、潜水艦は残りの集団が到着するまで待ち伏せし、確率が我々に有利な時にのみ攻撃する。"
 advanced_submarine_warfare_desc: "潜水艦同士の通信を改善することにより、攻撃タイミングを完全に同調させることができる。敵がようやく我々を発見するのは、沈没する船の中からだろう。"
 naval_air_operations_desc: "空母からの任務遂行訓練を受けたパイロットは、海上優勢の確保に新たな道を切り開いた。航空機は敵の艦隊を減らす効率的な方法である。"
 carrier_primacy_desc: "最新の航空機は通常艦の主砲よりも長大な射程と精度を持っている。艦隊に空母を配属し、空から海を支配せよ。"
 carrier_task_forces_desc: "空母と軽巡洋艦からなる部隊は、敵が決して我々の不意を突かないことを確実とする。"
 basic_heavy_armor_scheme: "傾斜式装甲"
 basic_heavy_armor_scheme_desc: "舷側装甲を斜めに設置することで、同重量と装甲厚でより貫通しにくくなる。\n\nこのモジュールを§Y大型艦§!に装備すると§Y敵のダメージへの耐久力§!が改善される。§Y戦艦§!と§Y巡洋戦艦§!は異なる§Y装甲方式§!で定義されている。"
 improved_heavy_armor_scheme: "集中防御方式装甲"
 improved_heavy_armor_scheme_desc: "この方式は重要でない部分を無視しつつ、艦の最も重要な部分を防御することだけに焦点を当てている。\n\nこのモジュールを§Y大型艦§!に装備すると§Y敵のダメージへの耐久力§!が改善される。§Y戦艦§!と§Y巡洋戦艦§!は異なる§Y装甲方式§!で定義されている。"
