 tank_riveted_armor: "リベット付き装甲"
 tank_riveted_armor_desc: "車台にボルトで固定された装甲板は、端部に打ち込まれたリベットによって結合されている。非常に実績のある技術で、価格も比較的安価であるが、リベットで留められた端部は装甲の弱点となり、リベットに命中すると搭乗員を殺傷する可能性がある。"
 tank_cast_armor: "鋳造装甲"
 tank_cast_armor_desc: "装甲を含む車台全体を一つのユニットとして鋳造したもの。鋳造過程は高価で時間がかかるが、弱点の少ない、重装甲化が可能になる。"
 tank_welded_armor: "溶接装甲"
 tank_welded_armor_desc: "装甲を車台に溶接したもの。鋳造に比べて迅速な作業が可能でありながら、しっかりとした防御機能を備えている。"
 extra_ammo_storage_desc: "弾薬収納ラックを追加することで、無補給でより長く戦闘継続が可能となる。しかし装甲が貫通した場合、その結果は壊滅的なものとなる可能性が高い。これは特に攻撃時に問題となる。"
 tank_high_velocity_cannon_desc: "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_high_velocity_cannon_2_desc: "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_high_velocity_cannon_3_desc: "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 tank_small_cannon_desc: "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 tank_small_cannon_2_desc: "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 tank_auto_cannon_desc: "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_auto_cannon_2_desc: "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_medium_howitzer_desc: "車両に搭載可能な中型野戦榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_medium_howitzer_2_desc: "車両に搭載可能な中型野戦榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_heavy_howitzer_desc: "車両に搭載可能な中型野戦榴弾砲。主に軟目標に対する間接照準支援射撃を目的としているが、必要に応じて目標に直接照準射撃も可能である。少量の徹甲弾しか搭載できないため、対戦車戦には不向きである。"
 tank_rocket_launcher_desc: "無誘導式高性能ロケット弾を発射する多連装式発射機。発射量が多いため、軟目標に対しては優れた性能を発揮するが、装甲目標に対しては直撃してもほとんど効果がない。"
 tank_heavy_cannon_desc: "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 tank_heavy_cannon_2_desc: "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 tank_heavy_cannon_3_desc: "大型砲弾を発射可能な主砲。優れた装甲貫徹力を有し、軟目標に対してもそれなりの性能を発揮するが、最大の欠点はその大きさとコストで、専用の車両でないと搭載できないほどだ。"
 flamethrower_desc: "可燃性の液体に点火し放射する装置。市街地戦や要塞に対しては非常に有効だが、対装甲能力はなく、特殊な訓練を受けた搭乗員でなければ効果はない。"
 armor_tech_1: "基本型装甲防護"
 armor_tech_1_desc: "大戦中の戦車は、敵の小火器に対抗できれば良く、装甲がかなり薄くても問題なかった。しかし、新世代の対戦車兵器の登場により、戦場は戦車にとってより危険な場所となり、より重厚な防御が必要となった。"
 armor_tech_2: "改良型装甲防護"
 armor_tech_3: "発展型装甲防護"
 armor_tech_4: "現代型装甲防護"
 armor_tech_4_desc: "戦時中、戦車が直面する脅威は増大していた。敵戦車や対戦車砲、専用の駆逐戦車、更には重装甲をも貫徹可能な擲弾を発射する現代的な歩兵用対戦車兵器まで、このような脅威に曝されている戦車の生存性を向上させるには、新たな防御方法を開発しなければならない。"
 armor_skirts: "装甲サイドスカート"
 engine_tech_2_desc: "より大型化した主砲とより重厚化した装甲を持つ新世代戦車は、機動力の維持に、より強力なエンジンを必要とする。"
 engine_tech_3_desc: "機械化戦争は、素早い意思決定と部隊や物資の迅速な移動が求められる戦闘形態である。戦車が戦場で生き残るための最新兵器と十分な装甲を搭載するには、自動車化歩兵に追随するための強力なエンジンが必要である。"
 armor_tech_1_tt: "5以上の装甲改良を有効化する。"
 armor_tech_2_tt: "10以上の装甲改良を有効化する。"
 armor_tech_3_tt: "15以上の装甲改良を有効化する。"
 armor_tech_4_tt: "18以上の装甲改良を有効化する。"
 light_tank_chassis_desc: "小型で軽量な車台で、偵察や火力支援などの任務に用いる安価で軽快な車両として最適。積載量が限定的なため、重装甲や大型戦車砲の搭載には不向き。"
 amphibious_tank_chassis_desc: "浮航性に特化した小型戦車の車台。そのためには、兵器の大きさや搭載する装甲の厚さに厳しい制限を設けなければならない。"
 heavy_tank_chassis_desc: "重戦車砲や重装甲、又はその両方を搭載可能な大型化車台。"
 super_heavy_tank_chassis_desc: "巨大な車両で、最重装甲と超大型戦車砲の搭載が可能であるが、結果的には鈍足で、信頼性に欠ける。"
 modern_tank_chassis_desc: "これまでの中戦車の流れを汲む近代的な車台は、速度と操縦性を重視しつつ、通常の中戦車よりも厚い装甲と大型砲を搭載可能になっている。その結果、各種任務を果たすことが可能な車両となっている。"
 tank_light_two_man_tank_turret_desc: "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 tank_medium_two_man_tank_turret_desc: "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
