 AIR_EXPERIENCE_DESC: "航空機が任務で敵と交戦したり、§Hパイロット訓練§!を実施した際に空軍経験値を獲得する。つまり自国の§H航空隊§!が交戦したり、友軍の戦争に§H$lend_lease_string_caps$§!した時にである。\n特定の§H国家方針§!で追加の経験値を獲得し、§H閣僚§!で経験値獲得量を増加させることもできる。\n\n空軍経験値は既存の航空機の派生型を開発するときに使用される。"
