 dp_light_battery_1: "100mm両用砲"
 dp_light_battery_1_short: "両用主砲 I"
 dp_light_battery_1_desc: "航空機との交戦を水上目標と同様にできる特殊砲架に搭載された小型砲。"
 dp_light_battery_2: "113mm両用砲"
 dp_light_battery_2_short: "両用主砲 II"
 dp_light_battery_2_desc: "航空機との交戦を水上目標と同様にできる、高角度防盾を施した小型砲。"
 dp_light_battery_3: "127mm両用砲"
 dp_light_battery_3_short: "両用主砲 III"
 dp_light_battery_3_desc: "航空機との交戦を水上目標と同様にできる、高角度砲塔の小型砲。"
 dp_light_battery_4: "127mm両用速射砲"
 dp_light_battery_4_short: "両用主砲 IV"
 dp_light_battery_4_desc: "航空機との交戦を水上目標と同様にできる、高角度の動力旋回砲塔の中に設置された小型砲。"
 dp_ship_medium_1: "152mm両用速射砲"
 dp_ship_medium_1_short: "軽巡洋艦用主砲 IV"
 dp_ship_medium_1_desc: "艦砲の発射角度を上げるよう設計された砲架は、軽巡洋艦が規模で勝る船や航空機とも交戦できるように作られた。"
 dp_ship_secondaries_1: "120mm両用副砲"
 dp_ship_secondaries_1_short: "両用副砲"
 dp_ship_secondaries_1_desc: "重対空砲と副兵装の役割を合わせることでこの対空砲は、艦の対空能力を劇的に向上させ、さらに小型艦に対するある程度の防御に使えるだろう。"
 dp_ship_secondaries_2: "113mm両用副砲"
 dp_ship_secondaries_2_short: "両用副砲 II"
 dp_ship_secondaries_2_desc: "重対空砲と副兵装の役割を合わせることでこの対空砲は、艦の対空能力を劇的に向上させ、さらに小型艦に対するある程度の防御に使えるだろう。"
 dp_ship_secondaries_3: "127mm両用副砲"
 dp_ship_secondaries_3_short: "両用副砲 III"
 dp_ship_secondaries_3_desc: "両用砲を搭載した動力旋回砲塔は、大幅に火力を上昇させる。"
 dp_ship_secondaries_4: "127mm両用速射副砲"
 dp_ship_secondaries_4_short: "両用副砲 IV"
 dp_ship_secondaries_4_desc: "あらゆる標的に対して速射が可能なつくりになっており、補助兵器としては至高レベル。"