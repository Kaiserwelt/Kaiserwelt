 demob_manpower_mission: "徴兵緩和"
 demobilization_desc: "戦争の脅威が遠くなるにつれて、人々はもはや戦時法の苦難を許容することはできなくなったようだ。状況が悪化する前に法律を見直し、抗議者を静める為にそれらの変更を検討する必要がある。"
 demobilization_economic_desc: "戦争の脅威が遠くなるにつれて、人々はもはや戦争経済による困窮を許容することはできなくなったようだ。我々は経済法を見直し、彼らの要求を満たすために消費財の生産を増やすことを熟考せねばならない。"
 draft_dodging_mission: "兵役忌避の解決"
 draft_dodging_mission_desc: "新兵の兵役逃れが迅速に解決されなければ兵役忌避は悪化し、人々の政府の権限そのものに対する疑念をも生じさせかねない。"
 foreign_policy: "外交政策"
 promises_of_peace: "平和の約束"
 promises_of_peace_desc: "歴史は戦争の恐怖を教えてくれた。これを二度と起こしてはならない。我が国が平和と繁栄を知るべき時だ。"
