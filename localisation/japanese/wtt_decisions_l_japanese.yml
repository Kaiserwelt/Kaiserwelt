l_japanese:
 war_measures: "戦争への対策"
 women_in_the_workforce: "女性労働力"
 women_in_the_workforce_desc: "男性が戦争へ行ったために、数千人の女性が軍需生産を稼働させ続けるために工場で仕事に就く。"
 scientist_refuge: "科学者の避難所"
 scientist_refuge_desc: "ヨーロッパの現在の政治情勢の影響で、数多くの科学者が自国を離れることに決めた。彼らは我が国で入国ビザを申請した。申請に許可を与えることで研究にボーナスを得られるが、これを我々が関与してはならない事項とみなす人々を怒らせるだろう。"
 operations: "作戦"
 emergency_factory_conversion_defensive: "緊急工場移転"
 emergency_factory_conversion_defensive_desc: "前線では装備品が渇望されている。国防のため、我々は至急、更に多くの民需工場を兵器や車両の製造に転用せねばならない。"
 emergency_factory_conversion_offensive: "緊急工場移転"
 emergency_factory_conversion_offensive_desc: "装備品が欠乏している。さらに多くの軍需工場を建設し装備を生産しなければ、戦争には勝利できないだろう。"
 propaganda_efforts: "プロパガンダへの注力"
 war_propaganda: "戦争プロパガンダ"
 war_propaganda_desc: "全世界が戦火に燃えているにも関わらず、国民は嘆かわしいほどに戦争への準備ができていない。彼らに我が国のため武器を取ることを支持させねばならない。"
 desperate_defense: "絶望的な防衛"
 desperate_defense_desc: "これ以上の後退は許されない。我々の兵士たちは塹壕を掘り、戦線を維持せねばならない。"
 war_bonds: "戦時国債"
 war_bonds_desc: "戦時の経済はさらに多くの資源を必要とする。それを賄う手段こそが、戦時国債に他ならない。"
 political_actions: "政治行動"
 object_to_attaches: "駐在武官への抗議"
 object_to_attaches_desc: "我々の敵は外国からの援助を受けている！強い抗議を表明し、駐在武官の解任を要求しなければならない。"
 infrastructure_building_slot: "地域全体の産業統合"
 infrastructure_building_slot_flag: "インフラによる追加の建築スロットはまだ解放されていない。"
 war_building_slot: "産業用の土地収用"
 war_building_slot_flag: "土地収用による追加の建築スロットはまだ解放されていない。"
 special_projects: "特別計画"
 foreign_politics: "外交政策"
 foreign_politics_desc: "優れた外交政策は、国の規模に関わらず、国の存続に不可欠である。同盟関係を構築することを好む国もあれば、より攻撃的な大国は、正面から対立する相手に正面から挑戦することを選ぶ。どのような選択をするにしても、無鉄砲であってはならない。機転の利いた外交政策によってのみ、友好関係を築き、敵を滅ぼすことができるからである。"
 prospect_for_resources: "資源開発の展望"
 prospect_for_resources_desc: "地質学者が領土内にいくつかの有望な資源を発見した。これらの地域を開発するために、いくらかの資本を投じることができる。掘削技術が進歩したならば、より多くの地点から資源を抽出可能になるかもしれない。"
 economy_decisions: "経済政策"
 war_propaganda_against_tension: "[From.GetName]に対する戦争プロパガンダ"
 war_propaganda_against_tension_desc: "[From.GetName]の脅威に立ち向かわなければならない。我が国の存亡は、全ての国民達が我が国を護る為に役割を果たしてくれるかに掛かっている。"
 war_propaganda_against_warmonger: "[From.GetName]に対する戦争プロパガンダ"
 war_propaganda_against_warmonger_desc: "国家はあらゆる男性、女性、そして子供達が[From.GetNameDef]との戦いに貢献することを呼びかける！"
 war_propaganda_against_warmonger_neighbor: "[From.GetName]に対する戦争プロパガンダ"
 war_propaganda_against_warmonger_neighbor_desc: "明日には[From.GetName]が我々の敵になるかもしれない。あなたの国を守るためには「今日」の「あなた」が必要だ！"
