 battle_cruiser_1: "前大戦型巡洋戦艦"
 battle_cruiser_2: "改良型巡洋戦艦"
 battle_cruiser_3: "発展型巡洋戦艦"
 battle_cruiser_4: "現代型巡洋戦艦"
 battle_cruiser_1_desc: "大戦勃発直後の数年間、海軍大国はいずれも、より強力な新世代戦艦の設計を開始し、その中で巡洋戦艦は「高速戦艦」の役割を果たすことになった。巡洋戦艦は中間クラスとして設計されており、旧式戦艦と互角に戦える砲と航続距離、軽量巡洋艦を追い詰め、勝てない近代戦艦からは逃げ切る速度を備えている。"
 battle_cruiser_2_desc: "当初、世界各地から巡洋戦艦の発注が殺到したが、その後改良の可能性を探るために設計を徹底的に調査した。また、測距儀の改良、軽量化・装甲性向上のための三連装砲塔の改良、更に偵察能力の向上のため水上偵察機用に航空機作業甲板が追加された。この新世代設計は、第二次建艦競争によって国家予算が破綻し始めていた各国で広く採用されている。"
 battle_cruiser_3_desc: "巡洋戦艦設計は、これらの艦艇の役割を再評価し、以前の開発の軌跡を修正することで進展した。前型の平凡な装甲を維持しながらも、主として砲の方向性を変更し、初速を上げた砲の設計を優先して小口径化した。ほとんどは主砲を6門（連装又は三連装の砲塔）、ほとんどは11～12inch（280～305mm）相当の砲を搭載していた。"
 battle_cruiser_4_desc: "1940年代中盤までに、巡洋戦艦の進化は頂点に達していた。即ち、巡洋艦を追跡する速力を持ちながら、真の主力艦を脅威に脅かすだけの火力を備えていたのだ。空母の台頭により、その火力は役に立たなくなったが、沿岸砲撃や空母護衛任務には大いに役立った。機能的に大幅に増大した大型巡洋艦で、分厚い重装甲と主砲を装備し、非常に高初速設計の6～9門の主砲を搭載しており、装甲貫徹力と射程距離を考慮して戦艦と適宜に交戦させると共に駆逐艦や軽巡洋艦を護衛する能力以上に効果的な単独護衛艦として機能していた。"
 battleship_1: "前大戦型戦艦"
 battleship_2: "改良型戦艦"
 battleship_3: "発展型戦艦"
 battleship_4: "現代型戦艦"
 battleship_1_desc: "先の大戦勃発直前に設計され、激戦の最中に完成したこの戦艦は、大戦前の海軍の最高レベルの開発を象徴するものである。これら戦艦は戦争で艦隊を率いた戦闘艦であり、戦争が終わった後も高い能力を維持している。従来の弩級戦艦よりも明らかに高速であったが、最も顕著な識別特徴は段階的拡大した兵装である。即ち、主砲を8～10門（多くは連装砲塔であるが、一部では新型の三連装砲塔に）搭載している。その圧倒的火力と重装甲は、大戦における艦隊戦闘の中心にあることを保証したが、その継続的発展は急速な価格上昇をもたらした。以前の戦艦よりもさらに、これらの戦艦は莫大な投資を必要としたが、それは来るべきものの影に過ぎなかったのである。"
 battleship_2_desc: "建艦競争の終焉は、大規模な艦艇建造の大量中止に繋がり、1925年までの間に莫大な規模に成長した海軍予算もついに崩壊することとなった。「列強」は次の10年をかけて、既に建造中の艦艇をゆっくりと完成させる一方、海軍予算を擦り抜け易い小型艦艇の開発に力を注いだ。列強が高速戦艦の設計を実験し始めたのは30年代初期のことだった。これらの戦艦の設計は遥かに近代的で、改良型測距儀・強力な重油燃焼機関・16～18inch（406～457mm）の主砲を装備しているが、一般的に反復的であり、前型よりも抜本的改良がなされているというよりも、最高の価格で強力な艦艇を提供することに重点が置かれている。"
 battleship_3_desc: "第二次大戦を目前に控え、国際的緊張がこれまで以上に高まる中、設計者は来たるべき戦争での海戦用に新世代の艦艇を建造しようとしている。海軍の要求を航空母艦に移行させた国もあるが、戦艦を主要な対主力艦の役割を代替するのではなく、空母はあくまでも補助的役割しか果たせないと主張する国もある。これらの国々は装甲配置の改善・主砲や砲塔の効果的配置・速度の向上に重点を置き、代わりに設計を一新させるのである。"
 battleship_4_desc: "第二次大戦の終結時、列強各国は理解し始めた。即ち、海上航空戦力が全ての主力艦を撃沈可能と証明されたのである。しかし幾つかの国は、沿岸砲撃用・国家の威信、及び艦隊内の空母支援用として、或いは自国の昔の栄光を奮起させようとして、戦艦の開発に固執した。設計者の中には、戦艦に対空砲を搭載して生存率を高めようとしている。これらの戦艦の多くは何年も運用される可能性があるものの、一部の国では既に時代遅れと見做されている。"
 ship_hull_heavy_1_desc: "$battleship_1_desc$"
 ship_hull_heavy_2_desc: "$battleship_2_desc$"
 ship_hull_heavy_3_desc: "$battleship_3_desc$"
 ship_hull_heavy_4_desc: "$battleship_4_desc$"
 carrier_1: "試作型空母"
 carrier_2: "改良型空母"
 carrier_3: "発展型空母"
 carrier_4: "現代型空母"
 carrier_1_desc: "水上機母艦の運用経験から学び、物資を備えた海軍が、航空機を海上運搬できる次世代艦艇の開発に着手した。それまでとは異なり、これら空母は航空機が離発着できるように飛行甲板が設けられている。民間船や水上機母艦から改造され、飛行甲板や格納庫が比較的狭いという制約があるが、艦艇が海上で効率的に航空部隊を運用できることを示すものであることは間違いない。"
 carrier_2_desc: "30年代後半に開発されたこれらの艦艇は、主に「伝統的」軍艦運用に焦点を当てた艦隊のために、航空偵察と軽戦闘機の援護を提供するよう設計されている。航続距離が大幅に伸び、外洋を全速力で航行する艦隊に追随できる速度が得られるよう努力された。"
 carrier_3_desc: "海軍航空時代の大規模海上作戦において、航空機が海戦に大きな影響を与えることが証明されたが、多くの列強は空母部隊の整備に遅れをとっていた。艦隊空母は同型艦の中で最も強力であることが直ぐに明らかとなったが、同時に巨大艦艇であり、建造には長い時間と大量の資源を必要としていた。海上での航空戦力の増強を急ぐあまり、幾つかの列強は海軍航空戦力を迅速に増強するために、既存の軽空母の拡大版であるこのような設計を採用した。"
 carrier_4_desc: "空母設計の継続的開発が更なる大型モデルに導かれ、航空母艦は初期の正規空母のサイズに近づいており、その間に行われた全ての設計改良を取り入れている。ほとんどの場合、著しい装甲防御力と猛烈な対空火力を有し、機械的にも高い信頼性を発揮している。しかし両用砲と引き換えに、大口径副砲の構想は放棄することとなった。"
 ship_hull_carrier_1_desc: "$carrier_2_desc$"
 ship_hull_carrier_2_desc: "$carrier_3_desc$"
 ship_hull_carrier_3_desc: "$carrier_4_desc$"
 SH_battleship_1: "弩級戦艦"
 SH_battleship_2: "改良型弩級戦艦"
 SH_battleship_1_desc: "建艦競争が最高潮に達した段階で、この真の怪物が誕生した。サイズと火力において、それまでのどの艦よりもはるかに優れているが、そのコストは驚異的であり、建造を検討する余裕すらない国がほとんどである。しかし、建造に踏み切った国は、まさに制海権を握る強力な兵器を手に入れたことになる。ただ、従来の弩級戦艦よりも更に、構想条件に苦しんでいた。突貫設計作業、建造中の土壇場での即興的な設計変更、必須とされた膨大な資源の不足、建造を急かす巨大な圧力、その巨大メカニズムの圧倒的サイズや複雑さ、これらの全てが広大な装甲の下に隠蔽された設計上の欠陥や脆弱性を引き起こした。これらの設計は、18inch（457mm）相当の主砲を12～15門搭載している。"
 SH_battleship_2_desc: "壮絶な建艦競争の余韻が冷めると、海軍設計者は将来の計画における弩級戦艦のあるべき地位をじっくり検討した。所謂「高速戦艦」としての新時代は、大目標として速度を切り捨てることで、その任務に就くことを理解した上で、代わりに前例のない極端な重装甲防御に焦点を当てた。発展型16inch（406mm）砲は、18inch（457mm）砲の装甲貫徹力に等しく、しかも安価である。"
 ship_hull_super_heavy_1_desc: "大戦の主要な陸上戦終結後、建艦に投入される資源が急増したため、全長・火力・装甲・口径、そしてもちろん費用の急速な増大というトレンドの始まりとなる設計を生み出した。このような艦艇は、世界有数の海軍大国を単なる見せかけの大国から引き離すものであるが、急速な開発と突貫建造により、設計上の欠陥や永続的な機械的問題を引き起こすという問題を抱えていた。これらの設計は、18inch（457mm）相当の主砲を8～10門搭載し、同程度の武装の艦船と互角に渡り合える防御力を備えている。建艦競争が最高潮に達した段階で、この真の怪物が誕生した。サイズと火力において、それまでのどの艦よりもはるかに優れているが、そのコストは驚異的であり、建造を検討する余裕すらない国がほとんどである。"
