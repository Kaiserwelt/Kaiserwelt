 ship_hull_carrier: "空母"
 ship_hull_carrier_desc: "強力な艦載機からなる航空隊を運び、戦場に送り出すことのできる主力艦。また、敵国の海岸に位置する浮き飛行場としても役に立つ。"
 ship_hull_carrier_0: "前大戦型空母船体"
 ship_hull_carrier_conversion_bb: "改装戦艦船体"
 ship_hull_carrier_conversion_bb_desc: "最初の大型航空母艦は、元来主力艦として建造されていたものを、様々な理由から航空母艦に改装され完成した。このような艦を建造した海軍はほんの一握りで、その設計も様々で、搭載能力は、60機～100機以上と幅がある。ただ、重装甲の舷側や他の砲艦の特徴を保持しているなど、変わらないものもある。半実験的で信頼性に欠けるが、それでも非常に強力な兵器であり、次世代艦隊空母の基礎を築いた。"
