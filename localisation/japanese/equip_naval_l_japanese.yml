 ship_hull_pre_dreadnought: "前弩級戦艦船体"
 ship_hull_pre_dreadnought_desc: "前弩級戦艦は、1890年代後半の英国のマジェスティック級の設計を踏襲し、1870～80年代の装甲艦に取って代わった。鋼鉄で建造され、強化された鋼鉄製装甲で保護された前弩級戦艦は、1基ないし複数の軽火器の副武装を搭載し、露砲塔内に大型主砲を搭載している。\n\n「弩級戦艦」の設計により、大戦勃発前から旧式とされ、弩級戦艦を基本とした設計が過去30年間に急増したこともあり、現在も運用されているものは極僅かである。"
 ship_hull_cruiser_panzerschiff: "装甲巡洋艦"
 ship_hull_cruiser_panzerschiff_desc: "先の大戦直後の数年間、海軍大国は全て、より強力な新世代戦艦の設計に着手し、その中で戦艦は「高速戦艦」の役割を果たすことになった。旧式戦艦と互角に戦える主砲と航続距離、軽巡洋艦を追撃し、対抗不可能な近代戦艦から退避するための速度を備えた、中間艦艇として設計された。最初の試作では、ドイツの技術者陣は大部分の不可能を可能にし、ほぼ戦艦級の武装を巡洋艦の船体に搭載させることに成功した。その結果、他国の如何なる巡洋艦よりも優れた性能を発揮するものの、高コスト・比較的低速・装甲も比較的脆弱となっている。これらの艦艇は、新型「装甲巡洋艦」として多くの国で採用されており、世界でこれまでに見た中で最重量級の護衛艦となっている。"
 ship_hull_cruiser_coastal_defense_ship: "海防艦"
 ship_hull_cruiser_coastal_defense_ship_desc: "海防戦艦は、装甲と武装のために速度と航続距離を犠牲にした、小型（概して巡洋艦サイズ）の軍艦である。フルサイズの戦艦を持つ余裕がないか、自国の海岸近くで沿岸作戦ができる特別設計の浅喫水艦で満足できる国にとって、通常、魅力的な艦である。"
 ship_hull_torpedo_cruiser: "重雷装巡洋艦"
 ship_hull_torpedo_cruiser_desc: "主砲の小型化と対空砲の削減を犠牲にして、魚雷発射管を多数装備した軽巡洋艦。"
 ship_hull_super_heavy_1: "弩級戦艦船体"
 ship_hull_cruiser_submarine: "巡洋潜水艦"
 ship_hull_cruiser_submarine_desc: "これら設計は、従来の潜水艦よりも大幅に大型化した「巡洋」型であり、通商破壊の長期的独立作戦を想定して設計され、浮上中に敵小型艦艇との戦闘にも対応可能になっていた。そのため、砲熕兵装を増加し、水上航行速度を向上させた。しかし、潜航能力には限界があった。"
 screen_ship: "直衛艦"
 capital_ship: "主力艦"
 ship_hull_midget_submarine: "小型潜水艦"
 ship_hull_midget_submarine_desc: "少数の搭乗員で航行できる小型潜水艦。航続距離と兵器火力で劣るが、生産性でカバーできる。"
