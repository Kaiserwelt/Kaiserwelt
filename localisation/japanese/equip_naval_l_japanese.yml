 ship_hull_heavy_desc: "幾人かの専門家が航空機と潜水艦の時代における役割に疑問を呈するとしても、海軍力の究極的象徴である巡洋戦艦・戦艦・弩級戦艦という巨大で重装甲の怪物は依然として公海上で睨みを利かしている。"
