l_japanese:
 naval_equipment: "艦艇"
 submarine_1: "前大戦型潜水艦"
 submarine_2: "改良型潜水艦"
 submarine_3: "発展型潜水艦"
 submarine_4: "現代型潜水艦"
 submarine_1_desc: "実戦可能な最初の潜水可能な軍艦であるこれらの設計は、従来のものに比べ大幅な改良が施されている。初期型潜水艦に主流だったガス・エレクトリック方式機関に取って代わるディーゼル・エレクトリック方式機関の開発により、航続距離と浮上航行速度が大幅に改善されている。敵艦との戦闘では、主に潜水可能な軽魚雷艇として活躍するが、潜航速度や耐久性に乏しく、比較的短時間しか水中に留まれない。先の大戦で主要な海軍国が使用した潜水艦はこのようなものであった。"
 submarine_2_desc: "初期の潜水艦設計を発展させたもので、「巡洋」潜水艦の構想をさらに進めて、砲を大型化し、水上能力を重視したものもあれば、逆に水中能力と性能を向上させようとしたものもある。"
 submarine_3_desc: "幾つかの初期設計で潜航航続距離・速度・総合能力を向上させたことで、潜水艦の開発は「巡洋艦」タイプから水中能力をより重視した船へと変化した。初期型から大幅に改良されたこれらの潜水艦は、強力な魚雷を搭載し、ほぼすべての水上艦にとって正しく脅威となっている。しかし、潜航時間・航続距離・速度にはまだ限界があり、浮上時、特に航空機に対して脆弱なままである。"
 submarine_4_desc: "バッテリー容量の大幅増加・潜航したまま空気を換気する高度なシステム・全体的に洗練された設計により、航行時間の大半を潜航したまま過ごすことを想定した初の潜水艦である。このように、潜水艦により海戦は大転換期を迎え、潜水艦が真の恐怖の存在へと昇華していった。このような軍艦は、開発・配備した国家に海洋支配という能力を提供した。"
 ship_hull_submarine_1_desc: "$submarine_1_desc$"
 ship_hull_submarine_2_desc: "$submarine_2_desc$"
 ship_hull_submarine_3_desc: "$submarine_3_desc$"
 ship_hull_submarine_4_desc: "$submarine_4_desc$"
 destroyer_1: "前大戦型駆逐艦"
 destroyer_2: "改良型駆逐艦"
 destroyer_3: "発展型駆逐艦"
 destroyer_4: "現代型駆逐艦"
 destroyer_1_desc: "先の大戦は駆逐艦に新たな需要をもたらした──自国の艦隊を守るだけでなく、協商の船団を守るために手薄になったためである。この需要に応えるため、駆逐艦の設計は合理化され、需要に見合うよう大量生産されるようになった。この時代の駆逐艦は凡そ1,000トン、最高速度34ノットで、従来よりも大きな魚雷を搭載している。"
 destroyer_2_desc: "1935年には、ますます強力な新型航空機が就役し、一部の海軍国がますます空母を配備するようになったが、空母が実戦でどれほど役に立つかについてはまだ疑問があり、航空機が軍艦にもたらす潜在的脅威への懸念が高まっている。中国介入時のドイツの空母運用やイギリスの継続的な演習は、空母が海軍の中で目的を持つことを世界に示した。その結果、駆逐艦には主兵装として両用砲が導入され、駆逐艦の対空性能が大幅に向上し、その有用性が再び高まった。これらの艦は最大2,500トンで、より近代的な巡洋艦の魚雷数削減を補うために、しばしば魚雷の搭載量を増やした。"
 destroyer_3_desc: "第二次大戦が勃発すると、世界各国の海軍は安価な対空プラットフォームを必要とした。空母戦闘における成功は、単に索敵や対空母任務に適しているだけでなく、現代の対主力艦戦にも必須とされていることを世界に示していた。高度な対潜水艦技術もまた、護送船団の主要な脅威への対抗に必要不可欠な役割を果たしていたが、それらと対空プラットフォームは、より駆逐艦の増産要求を激化させた。以前は駆逐艦への投資は巡洋艦や新型巡洋戦艦のために削減されていたが、駆逐艦は艦隊と護送船団方式の両方に不可欠な存在として再び脚光を浴びるようになった。多くの場合、前型よりも大型化していないが、技術的には遥かに発展しており、主に平甲板と遥かに大型の魚雷兵装を採用している。"
 destroyer_4_desc: "第二次世界大戦の終わり頃、世界中の海軍は適応を強いられた。ほぼ無期限に潜水できる新しい潜水艦、主力艦を破壊する能力を持つ航空機を満載した空母、そしてこうした空母と潜水艦の前では大型砲を持つ巡洋艦も無用の長物になるということをである。今後の艦隊護衛の役割は、ほとんどの海軍理論家の頭の中では、ほぼ駆逐艦によって引き継がれている。両用速射砲で、急降下爆撃を試みて進路を横切ろうとする航空機を破壊できるからである。これら駆逐艦の排気量は増加し、設計者がより多くの対空兵器と主砲を搭載したこともあり、3,000トンに達するようになった。"
 ship_hull_light_1_desc: "$destroyer_1_desc$"
 ship_hull_light_2_desc: "$destroyer_2_desc$"
 ship_hull_light_3_desc: "$destroyer_3_desc$"
 ship_hull_light_4_desc: "$destroyer_4_desc$"
 light_cruiser_1: "前大戦型軽巡洋艦"
 light_cruiser_2: "戦間期型軽巡洋艦"
 light_cruiser_3: "発展型軽巡洋艦"
 light_cruiser_4: "現代型軽巡洋艦"
 torpedo_cruiser: "重雷装巡洋艦"
 torpedo_cruiser_desc: "魚雷で武装した小型艦艇が遥かに大型の戦艦を効果的且つ安易に撃破可能という青年学派（Jeune École）のドクトリンに基づいて、これらの巡洋艦は魚雷を主力兵装としている。水雷巡洋艦の多くは1890年代には大半の海軍で採用されなくなったが、1900年代初頭には多くの海軍で引き続き採用されるようになった。現代の重雷装巡洋艦は、潜水艦が搭載不可能な魚雷を搭載するように設計されている。"
 light_cruiser_1_desc: "より質の高い装甲と蒸気タービンエンジンの開発により、軽装甲巡洋艦が台頭してきた。防護巡洋艦よりも高速で防御力に優れた軽装甲巡洋艦は、1910年代には防護巡洋艦に取って代わった。現代の他の艦船よりも軽量で小型ではあるものの、それでも真の巡洋艦であり、航続距離が長く、世界中を独自に行動できる自給自足性を保持している。"
 light_cruiser_2_desc: "戦間期には、建艦競争以降に登場した大型巡洋艦の改良が見られた。政治的・財政的な制約が残る中、前世代よりわずかに大型化した程度しただけであったが、代わりに大型砲の採用や三連装砲塔・四連装魚雷発射管の採用が進み、火力の向上が図られた。また、海戦における航空の重要性の高まりから、高角度兼用砲架が採用され、機関砲の基数増加で補強された。"
 light_cruiser_3_desc: "戦間期の終わり頃から第二次世界大戦初期に建造された新型巡洋艦は、利用可能な資金の増加により再び若干の大型化が図られた。主兵装の口径は一部の例外を除き、変更されなかったが、砲塔の増設や各砲塔の砲数増加によって火力がさらに増強された。副兵装は連装両用砲の追加、対空専用兵装への改良、さらにその多くは改良された火器管制との連動が図られた。またこの世代では、巡洋艦へのレーダーシステムの採用が進んでいる。"
 light_cruiser_4_desc: "戦争末期から戦後初期にかけての巡洋艦は、戦争初期のものと類似しているが、その間に学んだ多くの教訓を盛り込んでいる。航空機が艦船にとって最大の脅威の一つであると認識されたことで、設計者は火器管制の改善、砲塔とレーダーとの連携強化を通して対空能力のさらなる向上に力を注いだ。また、一部の海軍では主砲の自動装填機構を試験的に導入し、発射速度を飛躍的に向上させている。"
 heavy_cruiser_1: "前大戦型重巡洋艦"
 heavy_cruiser_2: "戦間期型重巡洋艦"
 heavy_cruiser_3: "発展型重巡洋艦"
 heavy_cruiser_4: "現代型重巡洋艦"
 heavy_cruiser_1_desc: "より質の高い装甲と蒸気タービンエンジンの開発により、軽装甲巡洋艦が台頭してきた。防護巡洋艦よりも高速で防御力に優れた軽装甲巡洋艦は、1910年代には防護巡洋艦に取って代わった。"
