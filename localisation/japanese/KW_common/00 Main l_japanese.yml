 mtg_exile_government.2.title: "[From.GetAdjective]亡命政府"
 mtg_exile_government.2.desc: "[From.GetLeader]は[Root.GetAdjective]政府に対し、[From.GetNameDef]の地への帰還と[From.GetRulingParty]による戦後の平時暫定政府の再建を求め、正式に申請してきた。"
 mtg_exile_government.2.a: "かの国が本来の地に還る時が来た"
 mtg_exile_government.2.b: "機はまだ熟していない"
 mtg_exile_government.3.title: "[From.GetName]が海軍の統合を要請"
 mtg_exile_government.3.desc: "[From.GetAdjective]海軍の指導部は、我が海軍を彼らと統合する計画を提示してきた。[From.GetAdjective]海軍参謀部が我々の艦艇を完全な統括下に置くことにより、個々の独立した海軍に比して、その有用性を劇的に高めることができると主張している。"
 mtg_exile_government.3.a: "よろしい"
 mtg_exile_government.3.b: "彼らの指揮下に置かれるのは無理だ"
 mtg_exile_government.4.title: "[From.GetName]が海軍の統合を受諾"
 mtg_exile_government.4.desc: "[From.GetAdjective]政府は、彼らが我々の提案に同意し、彼らの艦艇の指揮権を我々に委ねると通知した。"
 mtg_exile_government.4.a: "素晴らしい"
 mtg_exile_government.5.title: "[From.GetName]が海軍の統合を拒否"
 mtg_exile_government.5.desc: "[From.GetAdjective]政府は、彼らの海軍の指揮権は国外へ渡ることはないと我々に通知してきた。彼らが我々に加勢はするが、それは独立した海軍としてだ。"
 mtg_exile_government.5.a: "彼らは同盟の利益よりプライドの方が大事のようだな"
 mtg_generic.1.title: "[From.GetName]が政権交代を強制的に執行"
 mtg_generic.1.desc: "[From.GetNameDef]は我が政府の現行の選挙制度の欠陥を指摘し、政綱の転換を要求してきた。"
 mtg_generic.1.a: "受け入れざるを得ない"
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective]亡命元首が軍隊を提供"
 mtg_exile_leader_added.1.desc: "敵の支配領域やいくつかの中立国を経る長く危険な旅の果てに、降伏した同盟国の高級将校が首都へと辿り着いた。彼は短期間の休息の後、我々の共通の闘争に身を投じている。"
 mtg_exile_leader_added.1.a: "戦いはまだ終わっていない"
