 generic_events.100.t: "[Root.GetNameDef]での秩序回復"
 generic_events.100.d: "[Root.GetNameDef]は未だ[Root.overlord.GetAdjective]の支配下で隷属しているが、[Root.GetAdjective]軍は、自治権拡大を行使可能なように、我々の国境に対する十分な支配権を主張している。これは独立では（断じて）ないが、我々の国境確保のために[Root.overlord.GetAdjective]軍に頼る必要が最早無くなり、また、我が国の支配の下ではそこまで厳しくなくなったことを意味するのである。"
 generic_events.100.a: "素晴らしい"
 generic_events.101.t: "[From.GetNameDef]での秩序回復"
 generic_events.101.d: "[From.GetNameDef]は未だ[Root.GetAdjective]の支配下で隷属しているが、[From.GetAdjective]軍は、自治権拡大を行使可能なように、我々の国境に対する十分な支配権を主張している。これは独立では（断じて）ないが、我々の国境確保のために[Root.GetAdjective]軍に頼る必要が最早無くなり、また、我が国の支配の下ではそこまで厳しくなくなったことを意味するのである。"
 generic_events.101.a: "ならばそのように"
 generic_events.102.t: "大[Root.GetAdjective]自治領？"
 generic_events.102.d: "[Root.GetNameDefCap]は、[Root.overlord.GetAdjective]政府の支配下にあるが、我が勢力が権威を回復するにつれて、その支配力は確実に弱体化し始めている。[Root.GetAdjective]力は簡単に封じ込められるものではなく、既に我々の指導者達は、情勢をもっと掌握したいと躍起になっている。きっと我らが[Root.overlord.GetAdjective]様は、長い間我々に抵抗することはできないだろう。"
 generic_events.102.a: "[Root.GetNameDef]万歳！"
 generic_events.103.t: "大[From.GetAdjective]自治領"
 generic_events.103.d: "[From.GetNameDefCap]は、[Root.GetAdjective]政府の支配下にあるが、我が勢力が権威を回復するにつれて、その支配力は確実に弱体化し始めている。[From.GetAdjective]力は簡単に封じ込められるものではなく、情勢をより掌握するための指導者達の要求は、全国各地で実感されている。"
 generic_events.103.a: "注視する必要があるな"
 generic_events.106.t: "独立闘争"
 generic_events.106.d: "[Root.GetAdjective]政府に対する[Root.overlord.GetAdjective]の支配は、予てより機能しなくなっている。我々は彼らを封じ込めるには、あまりにも強力である。[Root.GetNameDef]が解放されるよう[Root.GetAdjective]国民の間で全面的要求が高揚しており、まもなく我々の時代が来るだろう。"
 generic_events.106.a: "[Root.GetName]の自由に万歳！"
 generic_events.106.b: "その通り、独立要求すべきだ"
 generic_events.106.c: "いいや、ハチの巣をつつくようなことはしない"
 generic_events.107.t: "[From.GetNameDefCap]が独立要求"
 generic_events.107.d: "[Root.GetAdjective]政府に対する[From.GetAdjective]の支配は、予てより機能しなくなっている。我々が完全に封じ込めるには、あまりにも強力である。[From.GetNameDef]が解放されるよう[From.GetAdjective]国民の間で全面的要求が高揚しており、現在、彼らの政府は正式に完全独立要求を提示している。"
 generic_events.107.a: "彼らを解放してやれ、まだ友好国である間にな"
 generic_events.107.b: "何を馬鹿なことを？そんなもんは忘れてしまえ"
 generic_events.108.t: "独立拒否"
 generic_events.108.d: "[From.GetAdjective]政府は、我々の独立要求を却下した。我々は名目上彼らの支配下にあるだけであるが、未だ制約に苛まれている。"
 generic_events.108.a: "このままでは終わらせない"
 generic_events.109.t: "[From.GetNameDefCap]、独立を宣言"
 generic_events.109.d: "[From.GetNameDef]の独立性を認めなかったのは、奴らにとって十分ではなかったようである。いずれにせよ、奴らは[Root.GetAdjective]の支配からの解放を宣言したのだ。"
 generic_events.109.a: "馬鹿な！勝手にしろ"
 generic_events.109.b: "覚えておけよ！"
 generic_events.110.t: "独立戦争"
 generic_events.110.d: "前支配者は[Root.GetNameDef]における明確な地盤を築くことが不可能であったようだ……しかし、我々は敗北させることもできなかった。そろそろ休戦を要求して終わりにしてもいいのでは？"
 generic_events.110.a: "ああ、終わらせよう"
 generic_events.110.b: "否！これは今は独立よりも大事なことなんだよ！"
 generic_events.111.t: "[From.GetAdjective]独立戦争"
 generic_events.111.d: "[From.GetNameDef]との戦争は暫くの間継続しており、どちらも明確な優位点の獲得ができなかった。もしかしたら、単純に彼らの独立を認めて終わりにする時が来ているのかもしれない。"
 generic_events.111.a: "ああ、終わらせよう"
 generic_events.111.b: "否！最後までやるぞ！"
 generic_events.250.t: "[marked_country.GetNameDef]の傀儡化？"
 generic_events.250.d: "これにより、[marked_country.GetNameDef]は、デフォルトの「占領下の傀儡国」として、[to_be_overlord.GetNameDef]の従属国になります。相手が別陣営に所属している場合は、彼らはその陣営から離脱しますが、これによって彼らが参加している現在の戦争が終了することはありません。そうしたい場合は、別途行う必要があります。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.250.a: "実行する"
 generic_events.250.b: "実行するが、彼ら現政権は維持しておこう"
 generic_events.250.c: "よく考えてみれば……"
 generic_events.251.t: "[marked_country.GetNameDef]の解放？"
 generic_events.251.d: "これにより、[marked_country.GetNameDef]が完全に独立します。（modに自動的に変更するコンテンツがない限り）現政権が交代することはなく、[marked_country.GetNameDef]が陣営に加盟している場合は、その陣営から除名したり、どの戦争からも除外したりしません。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.252.t: "[to_be_faction_leader.GetFactionName]加盟？"
 generic_events.252.d: "これにより、[marked_country.GetNameDef]が[to_be_faction_leader.GetFactionName]に加盟（陣営盟主の場合は自陣営を解体、陣営に所属している場合は単に現陣営から離脱）します。これにより、現在参加している戦争が変更されることはありません。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.253.t: "[marked_country.GetFactionName]の主導？"
 generic_events.253.d: "これにより、[marked_country.GetNameDef]が[marked_country.GetFactionName]の盟主国になります。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.254.t: "[marked_country.GetFactionName]離脱？"
 generic_events.254.d: "これにより、[marked_country.GetNameDef]が[marked_country.GetFactionName]から離脱します（盟主の場合は陣営が解体されます）。彼らが現在参加している戦争には影響しません。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.255.t: "[peace_target.GetNameDef]との講和？"
 generic_events.255.d: "[marked_country.GetNameDefCap]は、その同盟国すべてとともに、[peace_target.GetNameDef]およびその同盟国すべてとの間で白紙和平を結びます。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.255.b: "[marked_country.GetNameDef]を同盟国から分離し、その後講和を結ぶ"
 generic_events.256.t: "全ての戦争から離脱？"
 generic_events.256.d: "[marked_country.GetNameDefCap]は、現在行われている戦争に対して、個別に白紙和平を結びます。従属国の場合は先に解放、陣営に属している場合はまず離脱しなければなりません。\n\n§R注意：これはカイザーライヒのコンテンツを壊す可能性があります。使用は自己責任で！§!"
 generic_events.257.t: "[war_target.GetNameDef]との戦争？"
