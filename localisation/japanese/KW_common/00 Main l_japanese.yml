 KR_welcome_splash_tab_3_content: "§Y注意点§!\n£white_dot \n£white_dot \n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n§Y報告§!\nこのMODは開発中のためバグやクラッシュが発生する可能性があります。問題が発生した場合は、迅速な修正のために開発チームの§YGitHub issue tracker§!にレポートを送ってください。リンクはポーズメニューから見つけられます。"
 KR_welcome_splash_tab_3_content_0: "Kaiserreichでは§R早期開戦§!、§R陣営参加§!、§R自治度の変更§!といった外交行動は制限されます。\nゲーム後半をプレイしやすくするため、§C師団数制限§!や§C復員§!などのメカニズムが用意されています。\n§Y講和会議§!では、かならず全ての州を併合してください。会議終了後の§Cディシジョン§!で併合した領土から国家を解放することができます。\n§Yカスタムゲームルール§!では§C国の行く末§!、§Cプレイヤー主導の講和会議モード§!、§CState and Country Transfer Tool§!について細かく設定できます。\n画面右上の £kr_options_icon  アイコンをクリックすると§Yゲーム内オプションメニュー§!が開けます。ここでは§Cニュースイベントの頻度§!、州や戦勝点地域の§C名称変更§!が設定できます。\n§Yこのウィンドウ§!は右上の £help_button  アイコンをクリックすることで再び開くことができます。"
 KR_welcome_splash_tab_4_content: "$KR_welcome_splash_tab_4_content_1$\n$KR_welcome_splash_tab_4_content_2$\n$KR_welcome_splash_tab_4_content_3$\n$KR_welcome_splash_tab_4_content_4$\n$KR_welcome_splash_tab_4_content_5$\n$KR_welcome_splash_tab_4_content_6$\n$KR_welcome_splash_tab_4_content_7$\n$KR_welcome_splash_tab_4_content_8$\n$KR_welcome_splash_tab_4_content_9$"
 KR_welcome_splash_tab_4_content_0: "私たちのチームは、この新バージョンを皆さんにお届けするために、世界中のあらゆる場所で懸命に働いてきました。\n\n私たちがカイザーライヒを作ったのと同じように、皆さんもカイザーライヒを楽しんでいただければ幸いです！"
