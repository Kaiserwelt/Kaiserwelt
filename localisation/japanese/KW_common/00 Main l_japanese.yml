 unit_leader.1.t: "[From.GetName]が罹患"
 unit_leader.1.d: "軍での任務中、[From.GetName][From.GetRank]は遠くまで行き過ぎてしまったようだ。担当地域の悪天候のせいで現在[From.GetRank]は病気に罹っており、回復に時間を要すると思われる。体調が回復するまで、通常の能力を発揮できないだろう。"
 unit_leader.1.a: "不幸なことだ"
 unit_leader.2.t: "[From.GetName]が負傷"
 unit_leader.2.d: "戦いを成功に導かせようとして、[From.GetName][From.GetRank]は軍を指揮している間、自身を少し危険に曝し過ぎたようだ。結果負傷してしまい、完全に治癒するまで時間が掛かるだろう。それまで[From.GetRank]は、通常能力を発揮できないだろう。"
