 generic_events.10.t: "[FROM.GetNonIdeologyNameDef]との同盟？"
 generic_events.10.d: "国際関係はしばしば流動的であり、協定や同盟関係は世代から世代へと急速に移り変わっていく。時には一世代のうちに協定が結ばれ、利害関係の変化とともに破棄されることもある。ブラックマンデーをはじめとする世界各地の政治情勢が不安定化したことで、多くの弱小国は、大国が衝突すれば自分たちも巻き込まれるのではないかという不安を募らせている。\n\n国内が混乱しているため、あるいは中立を保つことで、さまざまな大国が自国を食い物にする時間がなくなることを期待して、孤立に走る国もあるが、[FROM.GetNameDefCap]は逆のアプローチをとっている。内側の問題が解決した今、[FROM.GetNameDefCap]の人々は、同盟が提供してくれる保護を望んで、外に目を向けている。そして、おそらく地理的条件、軍事力、あるいはイデオロギーの一貫性から、我々が[ROOT.GetFactionName]の同盟国として選ばれた。\n\n問題は、彼らを受け入れるかどうかだ。我々の条約機構に新たな仲間が加わることは、我らが連合軍にさらなる資源が捧げられることを意味するが、我が陣営にとって追加される危険は考慮されるべきである。長短いかなる主張も考慮する必要があり、構成国間の不和を引き起こすかもしれない。我々の決断はどうあるべきか？"
 generic_events.10.a: "共に強く！"
 generic_events.10.b: "A fine proposition, forward it to [THIS.faction_leader.GetNonIdeologyNameDef]!"
 generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap]が受諾！"
 generic_events.11.d: "Having heard our request to enter their alliance, [FROM.GetNameDef] has accepted our application and we are now set to become a member of [FROM.GetFactionName]. This will hopefully increase our safety in these troubling times, as we strive to ensure our people's protection from outside powers and foreign meddling.\n\nThat is not to say however this agreement comes for free. We have certain expectations now placed upon us to contribute to the common defence of the nations of [FROM.GetFactionName] and will likely be drawn into conflicts involving this pact. This includes the possibility of being brought into wars initiated by members of this pact.\n\nWe go now into the future together, our fates now intertwined both by words and by force of arms. With any luck, we will gain far more out of this agreement that we have lost in autonomy."
 generic_events.11.a: "素晴らしい！"
 generic_events.12.t: "[negotiator.GetNonIdeologyNameDefCap]が[potential_ally.GetNonIdeologyNameDef]との同盟を提案"
 generic_events.12.d: "An urgent notice has just come in from the foreign office: [negotiator.GetNonIdeologyNameDef] has asked us to consider bringing [potential_ally.GetNonIdeologyNameDef] into our military alliance. Apparently, [potential_ally.GetNonIdeologyNameDef] originally proposed the idea to [negotiator.GetNonIdeologyNameDef], who believed the idea had enough merit to warrant passing to us.\n\nThe benefits are fairly obvious. In strategy, having more forces available is virtually always a good thing, and [potential_ally.GetNonIdeologyNameDef] has acknowledged that it would likely be compelled to participate in all conflicts we may be involved in, regardless of their origin. However, the idea is not without risk — we would be similarly expected to participate in [potential_ally.GetNonIdeologyNameDef]'s wars, and entering an alliance with them may be contrary to our existing strategic aims. Such questions must always be considered when a new alliance is on the table.\n\nAll that being said, what is our decision?"
 generic_events.12.a: "彼らを迎え入れよう"
 generic_events.13.t: "[FROM.GetNonIdeologyNameDefCap]が受諾！"
 generic_events.13.d: "朗報だ！[negotiator.GetNonIdeologyNameDef]の提案を検討した結果、[FROM.GetNonIdeologyNameDef]が我々の加盟要請を受け入れてくれた。このような仲間がいれば、きっと安心して眠れるだろう。"
 generic_events.13.a: "素晴らしい"
 generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap]が受諾！"
 generic_events.14.d: "朗報だ！我々の提案を検討した結果、[FROM.GetNonIdeologyNameDef]は[potential_ally.GetNonIdeologyNameDef]を加盟させることに同意した。我々双方がこの取り決めから恩恵を受けることは間違いない。"
 generic_events.14.a: "素晴らしい"
 generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap]が拒絶！"
 generic_events.15.d: "残念な知らせだ。[negotiator.GetNonIdeologyNameDef]の後押しにもかかわらず、[FROM.GetNonIdeologyNameDef]は我々の加盟申請を拒否した。彼らの目的とは、想像を絶するほど一致していないようだ。"
 generic_events.15.a: "損をするのは向こうだ"
 generic_events.30.t: "戦いに備えよ！"
 generic_events.30.d: "現在、[From.GetAdjective]部隊が集結しているとの多数の報告を受けており、多くの斥候隊が[Root.GetAdjective]国境を越境して活動中とのことである。軍関係者は、[From.GetNameDef]が[Root.GetNameDef]の侵攻を計画していることは明らかであると語っており、これは今後数週間以内にいつでも開始可能ということである。"
 generic_events.30.a: "準備すべし！"
 generic_events.31.d: "現在、[From.GetNameDef]から[From.From.GetAdjective]部隊が大量に集結中という警告情報を受けており、多くの斥候隊が[From.GetAdjective]国境を越境して活動中とのことである。軍関係者は、[From.From.GetNameDef]が[From.GetNameDef]の侵攻を計画していることは明らかであると語っており、これは今後数週間以内にいつでも開始可能ということである。"
 generic_events.32.d: "現在、[From.GetNameDef]戦線から部隊が大量に集結中という警告情報を受けており、多くの斥候隊が[attack_target.GetAdjective]国境を越境して活動中とのことである。[From.GetNameDefCap]が[attack_target.GetNameDef]の侵攻を計画しており、これは今後数週間以内にいつでも開始可能ということである。"
 generic_events.75.t: "[From.From.GetAdjective]の領土"
 generic_events.75.d: "[Root.GetAdjective]政府は現在、我々が占領している[return_to.GetAdjective]領（正当な権利を主張していない領土）をどうするか議論している。領土を返還した方がいいのだろうか？"
 generic_events.75.a: "ああ、全て返そう"
 generic_events.75.b: "ああ、領土を返そう……重要な州以外はな"
 generic_events.75.c: "彼らの中核州のみ返還する"
 generic_events.75.e: "全部そのまま！"
 generic_events.76.t: "[From.GetNameDefCap]が[Root.GetAdjective]領を返還"
 generic_events.76.d: "我らが同盟国[From.GetNameDefCap]は我々固有の領土を返還した！"
 generic_events.76.a: "素晴らしい！"
 generic_events.10.c: "よく考えてみれば、いや……"
 generic_events.12.b: "我々はそれを欲しない"
 generic_events.16.t: "[FROM.GetNonIdeologyNameDefCap]が拒絶！"
 generic_events.16.d: "衝撃的な知らせだ。我々が彼らを想って主張したにもかかわらず、[FROM.GetNonIdeologyNameDef]は[potential_ally.GetNonIdeologyNameDef]を加盟させることを拒否した。外務省は、この展開に完全に意表を突かれた──外務省は、我が国の戦略的思考が実際よりもはるかに緊密であると信じていたのだ。"
 generic_events.16.a: "なんだって？"
 generic_events.17.t: "[FROM.GetNonIdeologyNameDefCap]が拒絶！"
 generic_events.17.d: "Despite our convincing appeals that we could be an effective contributor and member of their alliance, to our chagrin [FROM.GetNameDef] has refused our request to join the [FROM.GetFactionName]. In some ways, this can be expected: alliances are often delicate and wrought with dangers, and some caution is to be expected when making them. Still, this rejection leaves us in a sore spot. Either they have no intentions of defending us or more cynically they see us as a future target on the battlefield.\n\nWe must hurry then to find a working means of national security. Whether this means finding another alliance to shield us from invasion, appealing to multiple factions as a benevolent neutral mediator or whether it means turning inwards to an armed defence, we need to ensure our people's security. The [FROM.GetFactionName] may or may not regret rejecting us, but it is essential that we do not regret this outcome."
 generic_events.17.a: "損をするのは向こうだ"
 generic_events.18.t: "[FROM.GetNonIdeologyNameDef]との同盟？"
 generic_events.18.d: "International relations is often fluid, with agreements and alignments quickly shifting from generation to generation. Sometimes even within a generation, pacts are signed and discarded as interests change. The instability fostered after Black Monday and other political developments around the world has heightened fears in many weaker nations that the great powers coming to blows will catch them in the middle.\n\nIn an effort to pursue common interests, [FROM.GetFactionName] has banded together into a comprehensive military alliance. They have sought our membership, offering us the potential of further protection (whether from outside threats or from themselves), and in exchange for deepened military and economic ties we will become part of a stronger and united bloc.\n\nJoining however is not without risk. We will likely be drawn into any conflicts that emerge related to this alliance, and it is possible that our contributions will outweigh the benefits we gain from membership. It is essential that as a nation we carefully weigh the costs and benefits of such an agreement."
 generic_events.18.a: "共に強く！"
 generic_events.18.b: "よく考えてみれば、いや……"
 generic_events.19.t: "[FROM.GetNonIdeologyNameDefCap]が受諾！"
 generic_events.19.d: "After some deliberations, [FROM.GetNameDefCap] has accepted our invitation to join the [ROOT.GetFactionName], as we had dearly hoped they would. A new member of our alliance is generally welcome, bringing further security for each other and at the very least ensuring peace between the members in it. Their contributions of military forces, funding, and diplomatic weight will hopefully advance the mutual interests of [ROOT.GetFactionName], but there are some concerns ahead.\n\nAnother ally in our pact does mean further resources contributed to our combined forces, though any additional dangers they add for our faction is danger that will be taken into common. Any competing claims need to be taken into consideration, and any discord they may cause between faction members.\n\nWe will need to work diligently to ensure that these issues are smoothened over and that this alliance works for everybody (or at the very least, ourselves). Still, this should not dampen the diplomatic victory we have won today for all of our peoples."
 generic_events.19.a: "素晴らしい！"
 generic_events.20.t: "[FROM.GetNonIdeologyNameDefCap]が拒絶！"
 generic_events.20.d: "After some deliberation, to our chagrin [FROM.GetNameDef] has rejected our invitation to join the [ROOT.GetFactionName]. Unfortunately this is not an uncommon occurrence when it comes to alliance building. Some nations fear the loss of diplomatic flexibility a formal commitment would make, hoping to avoid being drawn into a losing conflict or wishing to join a more suitable alliance. It is also possible that they have designs that are mutually exclusive with our goals, though hopefully not in antagonistic way.\n\nWhatever the case, [FROM.GetNameDef] will not make or break our alliance. Or at least that should be the case if our faction is to have any weight. We will go on to achieve our goals one way or another, and if they are lucky [FROM.GetNameDef] will not regret their poor decision too much."
 generic_events.20.a: "損をするのは向こうだ"
