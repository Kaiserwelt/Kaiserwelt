 head_of_gov_available: "§R国家元首の手動での削除・追加はできない。§!イベント・国家方針・ディシジョンなどからでのみ変更することができる。\n\nこのリストに載っている人物は、国家が利用可能な国家元首全員であり、他国にいたり、死亡していたり、はたまた現政権と対立している場合がある。"
