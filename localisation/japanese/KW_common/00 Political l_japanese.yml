 has_scripted_peace_desc: "国家は戦争のさなかにあり、勝利を達成することを固く決意している。しかしもしかしたら、我々の抵抗は見た目よりも幾ばくか脆弱なものであるかもしれない。（注：これは和平イベントが存在する戦争に表示され、降伏度進行が最後まで進むよりずっと前にイベントが発生する可能性があります。あなたが気付いている通りですよ）"
 rally_public_support: "大衆の支持を集める"
 rally_public_support_desc: "一部の政治権力と一部の産業的支援を受けて、我々は支持者を集めるつもりである。これには時間と財源が必要となってくるが、長期的に見れば政治的地位が向上するのである。"
 solidify_control: "統制の強化"
