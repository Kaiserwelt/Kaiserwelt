 paternal_autocrat_desc: "反動主義"
 national_populist_desc: "反動主義"
 totalist_subtype_desc: "「全体社会主義（Totalism）」という言葉は、様々な全体主義者、前衛党主義者、あるいは社会主義内の極端に権威主義的な一派に影響を受けた政府をひっくるめて言う言葉である。種々の国家社会主義党が共同して「全体社会主義憲章」に署名した。憲章は、国際的な権威主義的社会主義潮流とも結びついたが、必ずしも彼らの満足するものとはならなかった。"
 syndicalist_subtype_desc: "サンディカリズムは、世界有数の革命的イデオロギーであり、反政府的な直接行動から政府体制へと移行した、労働組合を中心とする古い社会主義潮流の発展型である。社会主義の産業的要素と自由主義的要素が組み合わされている現代のサンディカリズム政権の多くは、フランスやイギリスで開拓された体制からインスピレーションを得ているが、独自の新しいアイデアや地域性を注入するものも多い。"
 radical_socialist_subtype_desc: "急進社会主義は、革命左派政権を幅広く包含しており、これらの派閥は、現状を変える究極の手段として、反動的体制内部からの政治改革主義を拒否している。急進社会主義の多様な系統は、信条において大きな幅を持つが、旧体制が提供していたものとは大きく異なる未来を見たいという共通の願望を持っている。"
 social_democrat_subtype_desc: "社会民主主義は、目的達成のための暴力的階級闘争、その本質的な必要性を否定する革新左派グループが率いるさまざまな政府を代表しており、その過程で先鋭急進派と衝突することもある。多くの人々は選挙を通じての変革を望んでいるが、非常に困難な状況下においては、このような革命家が現れることも珍しくない。"
 social_liberal_subtype_desc: "社会自由主義は、進歩的自由主義の伝統に基づく統治スタイルの多くを踏襲しており、多くの場合、人民の高まる要求を満たすために社会契約の変更を推し進める。これらの政府は、政治改革・経済改革の両方を通じた市民の自由の拡大・保護に重点を置く傾向があるが、その目的は国によって異なる。"
 market_liberal_subtype_desc: "市場自由主義は古典自由主義に由来し、様々な啓蒙思想にルーツを持つ。個人の自由の神聖さを主張し、代議制政府と国家に縛られない自由企業を支持するこのカテゴリーは、自由市場自由主義、国民自由主義、保守自由主義など幅広いグループを表している。"
 social_conservative_subtype_desc: "社会保守主義は、状況の変化に直面しながらも、国民の伝統的な価値観を維持・支持・強化しようとする多くの民主主義政府を包含する。その信奉者たちは、厳格な反動主義者ではなく、一般的に法の支配と民主主義を支持し、自分たちの住む政治システムの中で、自分たちの倫理観に沿った、慎重で段階的な変化を求めることを厭わない。"
 authoritarian_democrat_subtype_desc: "権威的民主主義とは、強力な権力者や利益集団が、自由議会の皮を被って支配することを特徴とする、部分的代表制の幅広い陣容を指す。イデオロギー的信念や単なるプラグマティズムの産物であることもあれば、選挙で選ばれた制度の弱さや過渡期のためにこのような政治構造が生まれたこともある。"
 paternal_autocrat_subtype_desc: "父権的専制主義はイデオロギーというよりむしろ考え方であることが多く、イデオロギー的党派性を明確に否定することもある。国王、将軍、聖職者のような強く賢明な指導者が民衆を守り導くことを求めることが多いが、その支配的な性質は、実践者が大衆を支配することを妨げるものではない。"
 national_populist_subtype_desc: "国家大衆主義は、変化する世界の中で生まれた右翼の超国家主義運動と、過激な目的のために国民のエネルギーを利用しようとする政府の合体から生まれたものである。多くの場合、伝統的な民主主義を軽蔑し、体制に対する大衆の不満を利用して、主要な問題を解決するための折衷的な発想に目を向ける。"
