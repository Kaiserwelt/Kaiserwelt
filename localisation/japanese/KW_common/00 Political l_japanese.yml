 generic_raise_stability_socialist_desc: "工場での労働は辛く、多くの危険を伴うものだ。工場労働者の状況を改善することは短期的には生産量を減少させるだろうが、長期的な利益においてそれだけの価値があるだろう。"
 generic_raise_stability_liberal: "法的な自由化"
 generic_raise_stability_liberal_desc: "我が国の安定性を向上させる最も簡単な方法は、国民が望むものを与えることだろう。それには不快な妥協も必要だが、理想的には、秩序が適切に回復されるまでの間、一時的に民心をなだめるための措置であればよいのだ。"
 generic_raise_stability_conservative: "警察による取り締まり"
 generic_raise_stability_conservative_desc: "無秩序が横行するようになった。警察の制約を緩和し、最悪の犯罪者どもを逮捕する自由を与えなければならない。"
