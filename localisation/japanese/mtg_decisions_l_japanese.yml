l_japanese:
 governments_in_exile: "亡命政府"
 governments_in_exile_desc: "彼らの故郷は敵の占領下にあるが、一部の勇敢な兵士と市民は戦いを続けようとしている。亡命中のかの政府に協力すれば、彼らは我々の側で戦う新しい部隊を編制し、その人的資源を利用することができる。"
 request_reinstatement: "[From.GetAdjective]が独立回復要求"
 request_reinstatement_desc: "我々の忠実な同盟国は、我々が敵同士によって占領された領土の奪還を援助し、[Root.GetAdjective]の祖国は比較的安全となっている。我々は戦争終結に備えて、我が政府の移転と[Root.GetRulingPartyLong]内閣の樹立許可を盟主に要求すべきである。"
 grant_parliamentary_audience: "[From.GetAdjective]の議会演説"
 grant_parliamentary_audience_desc: "[From.GetNameDef]を恐怖で圧倒する占領軍による虐待は全く容認できない。議会まで[From.GetAdjective]国民の代議員を連れてきて、[Root.GetAdjective]国民に我々の正当な戦争理由を証言させようではないか。"
 lobby_for_parliamentary_support: "支援のためのロビー活動"
 public_support_for_from: "[From.GetAdjective]亡命政府の公認"
 request_faction_member_support_of_from: "[From.GetNameDef]の陣営支援要求"
 exile_recruitment_campaign: "[Root.GetAdjective]亡命者徴兵キャンペーン"
 exile_recruitment_campaign_desc: "[From.GetNameDef]の我が盟友のおかげで、我々は[Root.GetNameDef]への凱旋に備えて、我が勢力を拡大する活動拠点を有している。我々は、戦争遂行を支援する有益な人材を搔き集めることに焦点を当てるべきである。"
 exile_extraction_campaign: "[From.GetAdjective]抽出キャンペーン"
 exile_extraction_campaign_desc: "[From.GetAdjective]政府の降伏時、ほとんどの常備軍が捕虜となり抑留されたが、[From.GetNameDef]には、占領地域から引揚げて我々の戦争遂行を支援するための動員解除された部隊が未だ存在する。その後、武装して祖国のための戦闘訓練を受けることが可能な孤立部隊を救出するための計画を策定する。"
 expatriate_donations: "[From.GetNameDef]からの亡命政府への義援金"
 expatriate_donations_desc: "[From.GetNameDef]の辛酸を嘗めている民衆には、海外居住の親戚や難民がいる。[From.GetAdjective]コミュニティに祖国をいち早く解放するために特別な犠牲を払うよう訴えることで、戦争遂行のためにより多くの資源を集めることができる。"
 request_control_of_navy: "[From.GetAdjective]海軍の統帥権を要求"
 request_control_of_navy_desc: "効率化のために、我が同盟は[From.GetAdjective]海軍を我ら自身に統合することによって、大いなる恩恵を受けるであろう。"
 category_exile_forces: "亡命軍"
 category_exile_forces_desc: "我が共同戦線は、嫌悪する敵を粉砕するであろう！一致協力することで、我々は自国で利用可能資産を最大限に組み合わせ、侵略国が我々に浴びせ掛けるあらゆる障害に打ち勝つであろう！"
 weapons_for_the_resistance: "[From.GetAdjective]レジスタンスへの武器"
 weapons_for_the_resistance_desc: "もし我々が彼らに頼りになる量の弾薬を届けることができるならば、敵ライン後ろの[From.GetAdjective]愛国者達は我々の相互の敵に大損害を与えるだろう。"
 purge_infiltrators: "[From.GetAdjective]の潜入者を排除"
 purge_infiltrators_desc: "正統な[From.GetAdjective]政府の盟友達は、我が統帥下にある義勇軍内においてボリシェヴィキ運動や超国粋主義運動への支持が高まりを懸念している。我々は手に負えない事態になる前に、不誠実な士官を解任し、反抗的部隊を武装解除すべきである。彼の国内で我が勝利に繋がるであろう影響は、特に戦後には掛け替えの無いものとなるであろう。"
 unity_parade: "[From.GetAdjective]＝[Root.GetAdjective]合同パレード"
 unity_parade_desc: "[From.GetAdjective]義勇軍の熟練兵は、憎悪する敵に対して多くの勝利を勝ち取り、我が誇りの源泉は共有の犠牲によって成り立つのである。我々は銃後の国民の周辺を軍事パレードし、我が不屈の力を示すのだ！正統な[From.GetAdjective]政府の批評家は、これを資財の無駄だと反対するかもしれないが、懐疑主義者達は我が成果に沈黙せざるを得ないこととなるであろう。"
 joint_training_exercise: "[From.GetAdjective]＝[Root.GetAdjective]合同軍事演習"
 joint_training_exercise_desc: "陸で、海で、空で、我らが連合軍が[From.GetAdjective]同盟国を彼らの祖国から追い払うことで、世界文明の将来の脅威となっていた暴力的侵略者達を粉砕するのだ！我々は、共同交戦国への対戦により最良法を学ぶために軍事演習を開始する。"
 governments_in_exile_host: "$governments_in_exile$"
 governments_in_exile_host_desc: "$governments_in_exile_desc$"
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "亡命ディシジョンの無効化"
 toggle_exile_decisions_disable_desc: "亡命政府に関するディシジョンを隠します。後で再度有効にすることもできます。"
 toggle_exile_decisions_enable: "亡命ディシジョンの有効化"
 toggle_exile_decisions_enable_desc: "亡命政府に関するディシジョンを表示します。後で再度隠すこともできます。"